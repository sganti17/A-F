<html>

<head>
    <title>Task Tracker</title>
    <meta charset="UTF-8">

    <script src="task.js" async></script>
    <style>
        body {
            display:flex;
            flex-direction:row

        #formfields{

            clear: both;
        }

                flex-grow:1;
                float: right;
                margin: 0%;
                padding: 0%;
        }

<body>
    <form id="myForm" style="width: 500px; padding-left: 300px">
        <fieldset id ="formfileds">
            <legend>Task Tracker v2.0</legend>
                <div id="display"></div>

            Task Name: 
            <input type="text" id='taskName'> <br/>

            Date:
            <input type="date" id='date'> <br/>
            AssignedTo :
            <input type="text" id='assignedTo'><br/>
            <button type="button" onclick="Validate()">Add Task </button>
        </fieldset>
        <button onclick="displayTable()"> Read Data</button>
    </form>
