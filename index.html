<html>

<head>
    <title>Task Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="task.js" async></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container" style="border: 1px solid grey">
        <header>
            <h2>Task Tracker v2.0</h1></header>
        <aside class="formfields">
            <form id="myForm"  onsubmit="Validate()">
                <h1> Create a Task</h1>
                <label> Task Name:</label>  
                <input type="text" id='taskName' required> <br/>
                <label>Date:</label> <br/>
                <input type="date" id='date' required> <br/> 
                <label> AssignedTo:</label>
                <input type="text" id='assignedTo' required><br/>
                <input type="submit">    
            </form> 
        </aside>
        <article id="display"></article>
    </div>

</body>

</html>
