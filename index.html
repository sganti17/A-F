<!DOCTYPE html>
<html>

  <head>
    <title>A & F KATA !!</title>
  </head>

  <body>
    <div class="container" id="container1">
      <br/><h1>Task Tracker</h1>
           <h5>&nbsp;v2.0</h5><br/>
    </div>
     <div class="container" id="container2">
      
      <div class="row">
          <div class="col-sm-6">
               
                <form id="myForm" class="formfields" onsubmit="Validate()">
                   <br/><h4>Create a Task</h4><br/>
                   
                  <label> Task Name
                    <input type="text" class="form-control" id="taskName" required="" />
                  </label>
                  
                  <label>Date
                    <input type="date" class="form-control" id="date" required="" />
                  </label>
                  
                  <label> Assigned To
                    <input type="text"  class="form-control" id="assignedTo" required=""/>
                  </label><br/>
                  
                  <button type="submit" class="btn" id="btn1">Submit</button>
              </form>
          </div>
          <div class="col-sm-6" id="container3">
                 <br/><h3>Existing Tasks</h3><br/>
                  <p id="display"></p><br/>
          </div>
     
        </div>
      </div>
    
     <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <script data-require="bootstrap@4.0.5" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
  

</html>
